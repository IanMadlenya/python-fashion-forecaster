application: app-name
version: 1
runtime: python27
api_version: 1
threadsafe: no

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /css
  static_dir: css
    
- url: /stylesheets
  static_dir: stylesheets
- url: /images
  static_dir: images
- url: .*
  script: main.py
