<!DOCTYPE HTML>

<html>
    <head>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- END OF DON'T TOUCH -->

    <!-- Website Title -->
    <title>Python Fashion Forecaster</title>

    <meta name="description" content="Katherine Chuang - Here is my prototype of Python Fashion Forecaster.">

    {% block css %}
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400|Dosis|News+Cycle|Josefin+Sans|Advent+Pro|Lobster|Muli|Lato:300,400,700|Cookie' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style.css">

    <style>
    #tweetblock {border-bottom:1px solid #ccc;border-top:1px solid #ccc; margin:1em 0 1em 0; padding:1em 0 1em 0;}
    </style>

    {% endblock css %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <script type="text/javascript" src="{{ STATIC_URL }}jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}jquery.form.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts.js"></script>

    <script type="text/javascript" src="http://katychuang.pythonanywhere.com/d3/static/js/d3.js"></script>
    <script type="text/javascript" src="http://katychuang.pythonanywhere.com/d3/static/js/d3.layout.js"></script>

    </head>

<body>
    <a href="https://github.com/katychuang">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
    </a>

    <div class="wrapper">

    {% endblock header %}

    {% endblock content %}

</div>

    <!-- footer -->
    {% endblock footer %}

    {% endblock javascript %}
